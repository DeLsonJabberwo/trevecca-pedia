# fly.toml app configuration file for fly.io
# See https://fly.io/docs/reference/configuration/

app = 'trevecca-pedia-wiki'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 9454
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Volume for persistent file storage (pages, revisions, snapshots)
[[mounts]]
  source = 'wiki_data'
  destination = '/data'

# Environment variables (non-sensitive)
[env]
  WIKI_SERVICE_PORT = "9454"
  WIKI_DB_NAME = "trevecca-pedia-wiki"
  WIKI_DB_USER = "wiki_user"
  WIKI_DATA_DIR = "/data"

# DATABASE_URL is automatically set when attaching the database:
#   fly postgres attach --app trevecca-pedia-wiki --postgres-app trevecca-pedia-db
# Falls back to individual WIKI_DB_* variables if DATABASE_URL is not set
