# fly.toml app configuration file for fly.io
# See https://fly.io/docs/reference/configuration/

app = 'trevecca-pedia-search'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 7724
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Volume for search index persistence
[[mounts]]
  source = 'search_index'
  destination = '/index'

# Environment variables (non-sensitive)
[env]
  SEARCH_INDEX_DIR = "/index"

# Secrets to be set via `fly secrets set`
# DO NOT commit actual values here
# After deploying api-layer, run:
#   fly secrets set API_LAYER_URL="https://trevecca-pedia-api.fly.dev/v1/wiki"
