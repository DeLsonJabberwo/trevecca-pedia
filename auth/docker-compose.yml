# Docker Compose for Auth Service Development
# This is a standalone compose file for running just the auth service with its database

services:
  auth-db:
    image: postgres:16-alpine
    container_name: trevecca-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: authpass
    volumes:
      - auth-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth-service:
    build: .
    container_name: trevecca-auth-service
    restart: unless-stopped
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      PORT: 8083
      DATABASE_URL: postgres://auth_user:authpass@auth-db:5432/auth?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production-please
      JWT_EXP_HOURS: 24
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8080
      DEV_SEED: "true"
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth-data:
