services:
  wiki-db:
    image: postgres:16-alpine   # or postgres:15-alpine, stay recent but stable
    container_name: wiki-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wiki_user
      POSTGRES_PASSWORD: $WIKI_DB_PASSWORD
    volumes:
      - wiki-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d   # ‚Üê this automatically runs your .sql
    ports:
      - "5432:5432"   # expose to host so you can connect with pgAdmin, DBeaver, etc.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiki_user -d wiki"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: $AUTH_DB_PASSWORD
    volumes:
      - auth-data:/var/lib/postgresql/data
      - ./init-auth:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"   # expose on different port to avoid conflict with wiki-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  wiki-data:
  auth-data:
